name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: iOS Build
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
      
      - name: Check files
        run: |
          pwd
          ls -la
          test -f pubspec.yaml && echo "Found pubspec.yaml" || echo "Missing pubspec.yaml"
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build iOS
        run: flutter build ios --release --no-codesign
